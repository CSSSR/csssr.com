<svg id="sborka_bg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 5760 1710">
  <style type="text/css">
    #yellow,
    #green,
    #blue,
    #red {
      fill:none;
      stroke-width: 3;
      stroke-miterlimit: 10;
    }
    #yellow { stroke: transparent }
    #green{ stroke: transparent }
    #blue{ stroke: #0054D7; stroke-dasharray: 45.0121, 45.0121 }
    #red{ stroke: transparent }
  </style>

  <path id="yellow" d="M0,1256.6c459.1,0,520.2-183.3,871.4-183.3s467.4,151.5,1053.8,151.5s772.4-306.4,1183.7-306.4
  s821.6,287.1,1162,287.1s454.6-160.8,614.8-169.4c362.7-19.6,616,220.5,874.4,220.5"/>
  <path id="red" d="M0,528.7c623.3,0,1306.8-24.1,2430.2,487c1572,715.2,2273.9-487,3329.8-487"/>
  <path id="green" d="M0,904.5c1039.7-13.4,1686.1-358.1,3158-304.7c1196.3,43.4,1841.4,304.7,2602,304.7"/>
  <path id="blue" d="M3522.6,878.3c103.7-118.1,237.2-220.5,362.8-304.5c10.5-7,21.1-14,31.9-20.8
  c112.6-72,234.2-134.1,358.2-190.1c159.7-72.1,357.5-151.1,542.4-118.3c107.6,19.1,183.2,95.1,171.9,192.2
  c-11,93.9-81.3,178.5-147.2,250c-115.9,125.7-248.7,235.8-382.7,346.3c-128.9,106.2-266.2,206.6-412.1,294.7
  c-109.2,65.9-224.1,130.9-354,161c-57.8,13.3-123.7,16.3-182,4.1c-127.6-26.8-181.3-126-172.5-233.3
  C3350.8,1119.6,3423,991.7,3522.6,878.3z"/>

  <image
    width="185"
    height="213"
    transform="translate(-50 -100)"
    xlink:href="/static/images/sborka/yellowPlanet.png"
  >
  <animateMotion
    id='yellowPathAnimation'
    dur="30s"
    begin="0;yellowPathAnimation.end"
    calcMode="linear"
  >
    <mpath xlink:href="#yellow" />
  </animateMotion>

  <animate attributeName="opacity"
           values="0;1" dur="1s"
           begin="yellowPathAnimation.begin + 0.5s"
           fill="freeze"
  />
  <animate attributeName="opacity"
           values="1;0" dur="1s"
           begin="yellowPathAnimation.end - 1.5s"
           fill="freeze"
  />
  </image>

  <image
    width="114"
    height="114"
    transform="translate(-30 -60)"
    xlink:href="/static/images/sborka/redPlanet.png"
  >
    <animateMotion
      id='redPathAnimation'
      dur="30s"
      begin="0;redPathAnimation.end"
      keyPoints="1;0"
      keyTimes="0;1"
      calcMode="linear"
    >
      <mpath xlink:href="#red" />
    </animateMotion>

    <animate attributeName="opacity"
             values="0;1" dur="1s"
             begin="redPathAnimation.begin + 0.5s"
             fill="freeze"
    />
    <animate attributeName="opacity"
             values="1;0" dur="1s"
             begin="redPathAnimation.end - 1.5s"
             fill="freeze"
    />
  </image>

  <image
    width="243"
    height="126"
    transform="translate(-40 -60)"
    xlink:href="/static/images/sborka/satelliteSmall.png"
  >
    <animateMotion
      id='greenPathAnimation'
      begin="9s;greenPathAnimation.end"
      dur="30s"
      calcMode="linear"
    >
      <mpath xlink:href="#green" />
    </animateMotion>

    <animate attributeName="opacity"
             values="0;0" dur="9s"
    />
    <animate attributeName="opacity"
             values="0;1" dur="1s"
             begin="9s;greenPathAnimation.begin + 0.5s"
             fill="freeze"
    />
    <animate attributeName="opacity"
             values="1;0" dur="1s"
             begin="greenPathAnimation.end - 1.5s"
             fill="freeze"
    />
  </image>

  <image
    x="-200"
    y="-230"
    width="410"
    height="489"
    xlink:href="/static/images/sborka/satelliteBig.png"
  >
    <animateMotion
      dur="30s"
      repeatCount="indefinite"
      calcMode="linear"
    >
      <mpath xlink:href="#blue" />
    </animateMotion>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="30 18 13"
      to="390 18 13"
      dur="30s"
      repeatCount="indefinite"
    />
  </image>
</svg>
